<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
        <title>Browser</title>
        <link rel="stylesheet" href="browser.css" />
        <script src="browser.js"></script>
    </head>
    <body>
        <figure>
            <img src="sample.jpg" alt="Sample JPG" />
            <figcaption>Sample JPG <span data-media="sample.jpg">Select</span></figcaption>
        </figure>
        <figure>
            <img src="sample.png" alt="Sample PNG" />
            <figcaption>Sample PNG <span data-media="sample.png">Select</span></figcaption>
        </figure>
        <figure>
            <audio src="sample.mp3" controls="controls"></audio>
            <figcaption>Sample MP3 <span data-media="sample.mp3">Select</span></figcaption>
        </figure>
        <figure>
            <video src="sample.mp4" controls="controls"></video>
            <figcaption>Sample MP4 <span data-media="sample.mp4">Select</span></figcaption>
        </figure>
    </body>
</html>
